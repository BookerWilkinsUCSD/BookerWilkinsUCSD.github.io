<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Portfolio</title>
    <style>
        /* Yes I know this is not best practice to leave in the same file.*/
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4; /* Light grey background */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .link-button {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            text-decoration: none;
            color: #fff; /* White text */
            background-color: #007bff; /* Blue button */
            border-radius: 6px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>A Boring Link Tree</h1>
        <p>Styling Done By Gemini</p>
        <p>(These links lead to much more interesting sites, I promise.)</p>

        <a class="link-button" href="https://bookerwilkinsucsd.github.io/mtCarRPlotlyFigure">
            mtCars R Plotly Figure (3D and colorful)
        </a>

        <a class="link-button" href="https://bookerwilkinsucsd.github.io/SRTtoParagraphConverter">
            SRT (Transcript) To Single Paragraph Converter
        </a>
    </div>

</body>
</html>
